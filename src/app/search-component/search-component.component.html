<div class="search-box">
  <form class="search-form" 
        (submit)="onSubmit()">
    <input class='form-control' 
           type="text" 
           name="data"
           placeholder='ex: Julian Mongo, Santiago Carnitas' 
           [(ngModel)]="text"
           (ngModelChange)="ngOnChanges()"/>

    <button class='btn btn-link search-btn' type="submit">
            <i class='glyphicon glyphicon-search'></i>
    </button>
  </form>
</div>
<br>

 <div class="search-results">
 <ul class="list-group" 
     *ngFor="let nick of response | nicknameComponent">
  <li class="list-group-item">{{nick.value.name}}</li>
</ul>
 </div>
